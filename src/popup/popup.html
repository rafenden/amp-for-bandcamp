<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandcamp Tuned</title>
  <link rel="stylesheet" href="popup.css">
  <script src="../../vendor/browser-polyfill.min.js"></script>
  <script src="popup.js" defer></script>
</head>
<body>
  <h1>Bandcamp Tuned</h1>
  
  <div class="section">
    <div class="section-title">Settings</div>
    <div class="toggle">
      <div class="control-column">
        <label class="toggle-switch">
          <input type="checkbox" id="stickyPlayer" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <label for="stickyPlayer" class="setting-label">Sticky Player on Album Page</label>
    </div>
    <div class="toggle">
      <div class="control-column">
        <label class="toggle-switch">
          <input type="checkbox" id="autoPlayNext" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <label for="autoPlayNext" class="setting-label">Auto Play Next Track</label>
    </div>
    <div class="toggle">
      <div class="control-column">
        <label class="toggle-switch">
          <input type="checkbox" id="showLeaveWarning" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <label for="showLeaveWarning" class="setting-label">Show Leave Warning When Playing</label>
    </div>
    <div class="setting">
      <div class="control-column">
        <input type="number" id="seekSeconds" min="5" max="60" step="5" value="30" class="seek-input">
      </div>
      <label for="seekSeconds" class="setting-label">Seek Time (seconds)</label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Keyboard Shortcuts</div>
    <div class="shortcut">
      <div class="control-column">
        <span class="key key--space">Space</span>
      </div>
      <span class="shortcut-label">Play/Pause</span>
    </div>
    <div class="shortcut">
      <div class="control-column">
        <span class="key">⬇</span>
      </div>
      <span class="shortcut-label">Next Track</span>
    </div>
    <div class="shortcut">
      <div class="control-column">
        <span class="key">⬆</span>
      </div>
      <span class="shortcut-label">Previous Track</span>
    </div>
    <div class="shortcut">
      <div class="control-column">
        <span class="key">⮕</span>
      </div>
      <span class="shortcut-label">Fast Forward</span>
    </div>
    <div class="shortcut">
      <div class="control-column">
        <span class="key">⬅</span>
      </div>
      <span class="shortcut-label">Rewind</span>
    </div>
  </div>
  
  <div class="footer">
    <div class="disclaimer">This extension is not affiliated with Bandcamp or Epic Games.</div>
  </div>
</body>
</html>
