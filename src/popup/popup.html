<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandcamp Tuned</title>
  <link rel="stylesheet" href="popup.css">
  <script src="../../vendor/browser-polyfill.min.js"></script>
  <script src="popup.js" defer></script>
</head>
<body class="popup">
  <h1 class="popup__title">Bandcamp Tuned</h1>
  
  <div class="section">
    <div class="section__title">Settings</div>
    <div class="toggle">
      <div class="toggle__control">
        <label class="switch">
          <input class="switch__input" type="checkbox" id="stickyPlayer" checked>
          <span class="switch__slider"></span>
        </label>
      </div>
      <label class="toggle__label" for="stickyPlayer">Sticky Player on Album Page</label>
    </div>
    <div class="toggle">
      <div class="toggle__control">
        <label class="switch">
          <input class="switch__input" type="checkbox" id="autoPlayNext" checked>
          <span class="switch__slider"></span>
        </label>
      </div>
      <label class="toggle__label" for="autoPlayNext">Auto Play Next Track</label>
    </div>
    <div class="toggle">
      <div class="toggle__control">
        <label class="switch">
          <input class="switch__input" type="checkbox" id="showLeaveWarning" checked>
          <span class="switch__slider"></span>
        </label>
      </div>
      <label class="toggle__label" for="showLeaveWarning">Show Leave Warning When Playing</label>
    </div>
    <div class="setting">
      <div class="setting__control">
        <input class="setting__input" type="number" id="seekSeconds" min="5" max="60" step="5" value="30">
      </div>
      <label class="setting__label" for="seekSeconds">Seek Time (seconds)</label>
    </div>
  </div>

  <div class="section">
    <div class="section__title">Keyboard Shortcuts</div>
    <div class="shortcut">
      <div class="shortcut__control">
        <span class="key key--space">Space</span>
      </div>
      <span class="shortcut__label">Play/Pause</span>
    </div>
    <div class="shortcut">
      <div class="shortcut__control">
        <span class="key key--arrow">⬇</span>
      </div>
      <span class="shortcut__label">Next Track</span>
    </div>
    <div class="shortcut">
      <div class="shortcut__control">
        <span class="key key--arrow">⬆</span>
      </div>
      <span class="shortcut__label">Previous Track</span>
    </div>
    <div class="shortcut">
      <div class="shortcut__control">
        <span class="key key--arrow">⮕</span>
      </div>
      <span class="shortcut__label">Fast Forward</span>
    </div>
    <div class="shortcut">
      <div class="shortcut__control">
        <span class="key key--arrow">⬅</span>
      </div>
      <span class="shortcut__label">Rewind</span>
    </div>
  </div>
  
  <div class="popup__footer">
    <div class="popup__disclaimer">This extension is not affiliated with Bandcamp or Epic Games.</div>
  </div>
</body>
</html>
